{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row">

                <div class="col-lg-8 col-lg-offset-2">

                    <form class="form-horizontal" method="post">{% csrf_token %}

                        <div class="form-group">
                                <div class="col-lg-4">
                                    <label>Номер карты</label>
                                    <input type="text"  class="form-control"
                                    >
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-4">
                                     <label>Срок действия</label>

                                    <input type="text"  class="form-control"
                                    >
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-4">
                                     <label>CVV</label>
                                    <input type="text" class="form-control"
                                        >
                                </div>
                            </div>
                        <table class="table text-center">
                            <thead>
                                <tr>

                                    <th>Ваш Депозит(в рублях)</th>
                                    <th>Срок(в месяцах)</th>

                                </tr>
                            </thead>
                            <tbody>
                            <td>
                                             <input value=" " type="number" min="1" style="width:100px"

                                                     >
                            </td>
                            <td>
                                             <input value=" " type="number" min="1" style="width:40px"

                                                     >
                            </td>
                        </table>


                    </form>
                    <div class="text-right">
                        <a href="{% url 'last' %}">
                                <button class="btn btn-primary btn-lg" >Оплатить</button>
                        </a>
                    </div>

                </div>




        </div>
    </div>
{% endblock %}
